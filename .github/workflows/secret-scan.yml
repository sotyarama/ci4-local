name: Secret Scan

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  gitleaks:
    name: Gitleaks secret scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v1
        with:
          args: --verbose --redact
